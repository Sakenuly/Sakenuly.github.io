<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<div class="wrapper">
    <link rel="stylesheet" type="text/css" href="style.css">
    <header class="header"></header>
    <main class="page">
        <div class="page__main main-page">
            <div class="main-page__container">
                <div class="main-page__weather weather">
                    <form action="#" class="weather__form">
                        <input type="text" placeholder="Aktobe" class="weather__input">
                        <button type="submit" class="weather__button">search</button>
                    </form>
                    <div class="weather__body">
                        <div class="left-content">
                            <div class="left-content__wrap">
                                <div id="1" class="left-content__top now-content">                                   <div class="now-content__top"></div>
                                    <img class="now-content__img" src="https://openweathermap.org/img/wn/01d@4x.png" alt="Облачко">
                                    <div class="now-content__bottom bottom-now-content">
                                        <div class="bottom-now-content__city" id="city"> </div>
                                        <button type="button" class="bottom-now-content__favorite">
                                            <svg class="bottom-now-content__icon" width="24" height="25" viewBox="0 0 24 25"
                                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                                                    d="M17.5 1C15.0556  1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z"
                                                    stroke="black" stroke-width="2" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div id="2" hidden class="left-content__top details">
                                    <h3 class="details__title" id="city"> </h3>
                                    <ul class="details__list">
 
                                    </ul>
                                </div>
                                <div id="3" hidden class="left-content__top forecast">
                                    <h3 class="forecast__title" id="city"></h3>
                                    <ul class="forecast__list">
                                        
                                    </ul>
                                </div>
                            </div>
                            <div class="left-content__buttons buttons">
                                <button id="1" type="button" class="buttons__button">Now</button>
                                <button id="2" type="button" class="buttons__button">Details</button>
                                <button id="3" type="button" class="buttons__button">Forecast</button>
                            </div>
                        </div>
                        <div class= "right-content">
                            <h3 class="right-content__title">Added Locations:</h3>
                            <ul class="right-content__list list-right-content">
                               
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="b-container">
    </div>

           <div class="b-popup-content">
            <button class="popup-button"> X </button>
